<!DOCTYPE html>
<html>
<head>
    <title>Engineers Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Traditional color scheme */
        :root {
            --primary-color: #0056b3;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #dee2e6;
            --table-header-bg: #e9ecef;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
        }

        /* Compact container */
        .container-fluid {
            padding: 0.75rem;
            max-width: 100%;
        }

        /* Compact header */
        h1 {
            font-size: 1.4rem;
            margin-bottom: 0.75rem;
            color: var(--text-color);
        }

        /* Simplified status indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #f8f9fa;
            padding: 4px 8px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            font-size: 12px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: #dc3545;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        /* Traditional button */
        .refresh-btn {
            background-color: var(--primary-color);
            border: 1px solid #004494;
            padding: 4px 12px;
            border-radius: 3px;
            font-size: 13px;
            margin-bottom: 0.75rem;
        }

        .refresh-btn:hover {
            background-color: #004494;
        }

        /* Compact table styling */
        .table-responsive {
            border: 1px solid var(--border-color);
            border-radius: 0;
            margin-top: 0.5rem;
        }

        .table {
            font-size: 12px;
            margin-bottom: 0;
        }

        .table thead th {
            background: var(--table-header-bg);
            font-weight: 600;
            padding: 0.5rem;
            border-bottom: 2px solid var(--border-color);
            white-space: nowrap;
        }

        .table tbody td {
            padding: 0.4rem 0.5rem;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }

        .table tbody tr:hover {
            background-color: #f5f5f5;
        }

        /* Compact pagination */
        #pagination {
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .pagination {
            gap: 2px;
        }

        .page-link {
            padding: 0.25rem 0.5rem;
            font-size: 12px;
            border: 1px solid var(--border-color);
            border-radius: 0;
        }

        .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
        }

        /* Minimal responsive adjustments */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 0.5rem;
            }
        }

        /* Update the h1 container style */
        .title-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .engineer-count {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .header-section {
            margin-bottom: 0.75rem;
        }

        .title-group {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #f8f9fa;
            padding: 4px 8px;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            font-size: 12px;
            width: fit-content;
        }

        /* Column width definitions */
        .table .col-id {
            width: 60px;
            max-width: 60px;
        }
        
        .table .col-nom,
        .table .col-prenom {
            width: 120px;
            max-width: 120px;
        }
        
        .table .col-droit {
            width: 100px;
            max-width: 100px;
        }
        
        .table .col-domaines {
            width: 100px;
            max-width: 100px;
        }
        
        .table .col-employeur {
            width: 180px;
            max-width: 180px;
        }
        
        .table .col-tel {
            width: 120px;
            max-width: 120px;
        }
        
        .table .col-type {
            width: 100px;
            max-width: 100px;
        }
        
        .table .col-date {
            width: 120px;
            max-width: 120px;
        }
        
        .table .col-adresse {
            width: 200px;
            max-width: 200px;
        }
        
        .table .col-created {
            width: 120px;
            max-width: 120px;
        }

        /* Add text truncation for all table cells */
        .table td, .table th {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Add tooltip on hover for truncated content */
        .table td {
            position: relative;
        }

        .table td:hover {
            overflow: visible;
            white-space: normal;
            background-color: #fff;
            z-index: 1;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header-section">
            <div class="title-container">
                <div class="title-group">
                    <h1>Engineers Database</h1>
                    <span id="engineerCount" class="engineer-count"></span>
                </div>
                <div class="status-indicator">
                    <div class="dot"></div>
                    <span class="status-text">SCRAPER RUNNING</span>
                </div>
            </div>
        </div>
        
        <button id="refreshBtn" class="btn btn-primary refresh-btn">
            Refresh Data
        </button>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="col-id">ID</th>
                        <th class="col-nom">Nom</th>
                        <th class="col-prenom">Prénom</th>
                        <th class="col-droit">Droit Exercice</th>
                        <th class="col-domaines">Domaines Pratique</th>
                        <th class="col-employeur">Employeur</th>
                        <th class="col-tel">Téléphone</th>
                        <th class="col-type">Type de Téléphone</th>
                        <th class="col-date">Permis Date Début</th>
                        <th class="col-adresse">Adresse</th>
                        <th class="col-created">Created At</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <div id="pagination" class="d-flex justify-content-center"></div>
    </div>

    <script>
        let currentPage = 1;
        const limit = 10;
        const tableBody = document.getElementById('tableBody');
        const paginationDiv = document.getElementById('pagination');
        const refreshBtn = document.getElementById('refreshBtn');

        async function fetchData(page = 1) {
            try {
                document.body.classList.add('loading');
                const response = await fetch(`/api/data?page=${page}&limit=${limit}`);
                const data = await response.json();
                renderTable(data.data);
                renderPagination(data.pagination);
                document.getElementById('engineerCount').textContent = `(${data.totalEngineers.toLocaleString()} engineers)`;
            } catch (error) {
                console.error('Error:', error);
            } finally {
                document.body.classList.remove('loading');
            }
        }

        function renderTable(engineers) {
            tableBody.innerHTML = engineers.map(eng => `
                <tr>
                    <td>${eng.id || '-'}</td>
                    <td>${eng.nom || '-'}</td>
                    <td>${eng.prenom || '-'}</td>
                    <td>${eng.droit_exercice || '-'}</td>
                    <td>${eng.domaines_pratique || '-'}</td>
                    <td>${eng.employeur || '-'}</td>
                    <td>${eng.telephone || '-'}</td>
                    <td>${eng.phone_type || '-'}</td>
                    <td>${eng.permis_date_debut || '-'}</td>
                    <td>${eng.adresse || '-'}</td>
                    <td>${eng.created_at || '-'}</td>
                </tr>
            `).join('');
        }

        function renderPagination(pagination) {
            const { currentPage, totalPages } = pagination;
            let paginationHTML = '<nav><ul class="pagination">';
            
            // Previous button
            paginationHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a>
                </li>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (
                    i === 1 || 
                    i === totalPages || 
                    (i >= currentPage - 2 && i <= currentPage + 2)
                ) {
                    paginationHTML += `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" data-page="${i}">${i}</a>
                        </li>
                    `;
                } else if (
                    i === currentPage - 3 || 
                    i === currentPage + 3
                ) {
                    paginationHTML += `
                        <li class="page-item disabled">
                            <a class="page-link" href="#">...</a>
                        </li>
                    `;
                }
            }

            // Next button
            paginationHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage + 1}">Next</a>
                </li>
            `;

            paginationHTML += '</ul></nav>';
            paginationDiv.innerHTML = paginationHTML;
        }

        // Event Listeners
        paginationDiv.addEventListener('click', (e) => {
            e.preventDefault();
            const pageLink = e.target.closest('a.page-link');
            if (pageLink && !pageLink.parentElement.classList.contains('disabled')) {
                const newPage = parseInt(pageLink.dataset.page);
                if (!isNaN(newPage) && newPage !== currentPage) {
                    currentPage = newPage;
                    fetchData(currentPage);
                }
            }
        });

        refreshBtn.addEventListener('click', () => {
            fetchData(currentPage);
        });

        // Initial load
        fetchData();
    </script>
</body>
</html>
